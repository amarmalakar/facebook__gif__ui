<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Write Post UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<!-- <button>Write Post</button> -->


<div class="gif__form">
    <textarea name="textMessage" id="textMessage" placeholder="Write Post..."></textarea>

    <div class="gif__relative">
        <div class="tag__btn--grid">
            <button class="tag__btn">GIF</button>
        </div>
        <div class="gif__container">
            <input type="text" class="gif__input" placeholder="gif" onkeyup="fetchGif()" id="gifText" />
            <div class="gif">
                <img src="" alt="" id="gify">
            </div>
        </div>
    </div>

</div>

<script src="./script.js"></script>

</body>
</html>
